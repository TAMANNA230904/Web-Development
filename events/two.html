<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Code</h1>
    <button id="stop">stop</button>
</body>
<script>
    //executes the function after a set time
    // setTimeout(function(){
    //     console.log("Tamanna")
    // },5000)

    const change=function(){document.querySelector('h1').innerHTML="Javasscript Practice"}
    const changeMe=setTimeout(change,5000)

    //to stop change after set time 
    document.querySelector('#stop')
    addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log('STOPPED')
    })
</script>
</html>
